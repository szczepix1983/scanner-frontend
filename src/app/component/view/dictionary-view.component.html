
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="np. NFK" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" aria-label="" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Klucz </th>
      <td mat-cell *matCellDef="let row"> {{row.key}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wartość </th>
      <td mat-cell *matCellDef="let row"> {{row.value}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktywny </th>
      <td mat-cell *matCellDef="let row"> {{row.active}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcje </th>
      <mat-cell *matCellDef="let row" >
        <button mat-raised-button color="primary" (click)="dialogService.openAlertDialog('edit')">Edytuj</button>
        <button mat-raised-button color="warn" (click)="dialogService.openAlertDialog('delete')">Usuń</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 25, 50, 100, 250]" aria-label="Wybierz ilość stron"></mat-paginator>
</div>
