
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="np. uid" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" aria-label="" matSort>

        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
            <td mat-cell *matCellDef="let row"> {{row.uid}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
            <td mat-cell *matCellDef="let row"> {{row.message}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <mat-cell *matCellDef="let row" >
                <button mat-raised-button color="primary" (click)="this.openUrl(row.url)">Przejdź do sklepu</button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 25, 50, 100, 250]" aria-label="Wybierz ilość stron"></mat-paginator>
</div>
